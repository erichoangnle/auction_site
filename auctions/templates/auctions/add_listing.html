{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add New Listing</h2>

    <form action="{% url 'add_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="*Listing title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="*Starting bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="*Category" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Briefly describe your item and condition..."></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="Insert item image URL">
        </div>
        (*) Required field
        <br><br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
