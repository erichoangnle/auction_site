{% extends "auctions/layout.html" %}

{% block body %}
{% load humanize %}

    <div class="d-flex" style="justify-content: center;"><h2>Auctions Won</h2></div>
    <br><br>

    <div class="d-flex align-content-stretch flex-wrap card-columns-group" style="justify-content: center">
    {% for listing in listings %}
    <div class="card col-12 col-sm-6 col-md-4 col-lg-3 mb-3 mr-3" style="width: 10rem;">
        <img src="{{ listing.item.image }}" class="card-img-top" alt="..." style="height: 14rem;">
        <div class="card-body">
        <h5 class="card-title">{{ listing.item.title }}</h5>
        <p class="card-text">{{ listing.item.description}}</p>
        <p class="card-text"><small class="text-muted">Posted on {{ listing.item.time }}</small></p>
        <a href="{% url 'listing_page' listing.item.id %}" class="btn btn-primary">Current bid: ${{ listing.item.current_price|intcomma }}</a>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
